<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: radial-gradient(circle, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .chatbot-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        chat-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 380px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
            padding: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-header {
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            font-size: 18px;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 0 0 12px 12px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            padding: 10px 14px;
            margin: 6px 0;
            border-radius: 20px;
            max-width: 80%;
            font-size: 14px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }
    </style>
<link rel='icon' href='https://example.com/favicon.ico'>
</head>
<body>
    <button class="chatbot-icon" onclick="toggleChat()">ðŸ’¬</button>
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">CampusGenie</div>
        <div class="chat-body" id="chatBody"></div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything..." onkeypress="sendMessage(event)">
    </div>
    
    <script>
        function toggleChat() {
            var chatPopup = document.getElementById("chatPopup");
            chatPopup.style.display = chatPopup.style.display === "none" ? "block" : "none";
        }

        function sendMessage(event) {
            if (event.key === "Enter") {
                var input = document.getElementById("chatInput");
                var message = input.value.trim();
                if (message) {
                    var chatBody = document.getElementById("chatBody");
                    chatBody.innerHTML += `<div class='chat-message user-message'><b>You:</b> ${message}</div>`;
                    input.value = "";
                    chatBody.scrollTop = chatBody.scrollHeight;
                    fetchChatbotResponse(message);
                    if (message.toLowerCase().includes('sit')) {
                        window.open('https://www.sit.ac.nz', '_blank');
                    }
                }
            }
        }

        function fetchChatbotResponse(message) {
            fetch("http://localhost:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message })
            })
            .then(response => response.json())
            .then(data => {
                var chatBody = document.getElementById("chatBody");
                chatBody.innerHTML += `<div class='chat-message bot-message'><b>Bot:</b> ${data.response}</div>`;
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
